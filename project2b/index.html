<div id="container">
  <div class="leftCol">
    <div id="words2" class="animated fadeIn">
      <span style="color:#eee;">Emoji Analysis</span>
      <div style="xfont-family: 'Roboto', serif;font-weight:300;font-size:16px;margin-top:40px;color:#eee;line-height:30px;">Using an API service, each sentence and its individual words are converted into feature representations, then an algorithm runs behind the scenes to do the analysis; a convolutional neural network on text.</div>

      </div>
      <div class="totalBox" id="sadBox">
        <i title="Sadness" class="em em-cry" style=""></i>
        <div class="vals sadVal"></div>
      </div>
      <div class="totalBox" id="surpBox">
        <i title="Surprise" class="em em-open_mouth" style=""></i>
        <div class="vals surpVal"></div>
      </div>
    </div>
